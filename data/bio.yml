bio: >-
  The name Chilango's taqueria comes from the nickname of it's founder Luis
  Santos, born in Mexico City and raised in the family business Luis learned
  alongside his uncle whose been making tacos for over 40 years.


  Luis came to America in the 90's, thanks to his skills he worked for Boxer's a chain of 4 restaurants, then he moved on to Heartland Brewery where his work propped him up to be the executive chef helming Heartland's 12 locations, working with them for over 20 years.


  After all that time working as executive chef Luis has joined his family for a new journey, Chilango's Taqueria!


  Authentic Mexican Tacos!!!
